name: todo-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  run-todo-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Setup Webapp
        working-directory: ./src/webapp
        run: |
          npm ci
          npm run start-server


